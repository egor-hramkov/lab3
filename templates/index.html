
{% extends 'main.html' %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
        <title>Карта города</title>
{% endblock %}

{% block body %}
<div class="main_class">
            <div class="secondary">
                <h1 class="display-1">{{message}}</h1>
                <h1 class="display-1">Город:<small class="text-muted">{{city}}</small></h1>
                <h1 class="display-1">Страна:<small class="text-muted">{{country}}</small></h1>
                <h1 class="display-3">Область:<small class="text-muted">{{province}}</small></h1>
                <h1 class="display-5">Федеральный округ:<small class="text-muted">{{county}}</small></h1>
            </div>
        {% if data %}
            <div class="class_1"><img src="{{ url_for('static', filename='img/map.png')}}"></div>
        {% else %}
            <div class="class_1"><img src="{{ url_for('static', filename='img/error.png')}}"></div>
        {% endif %}
        </div>
{% endblock %}
